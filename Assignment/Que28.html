<script>
    function findLargest(num1, num2, num3) {
    let largest;
    
    if (num1 >= num2 && num1 >= num3) {
        largest = num1;
    } else if (num2 >= num1 && num2 >= num3) {
        largest = num2;
    } else {
        largest = num3;
    }
    
    return largest;
}


document.write(findLargest(10, 20, 30)+"<br>");
document.write(findLargest(50, 20, 30)+"<br>");
document.write(findLargest(10, 90, 30)+"<br>");
document.write(findLargest(10, 20, 5)+"<br>"); 

</script>
