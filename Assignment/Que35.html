<script>
    function sumOfDigits(number) {
    
    let numberStr = number.toString();
    
   
    let sum = numberStr.split('').reduce((accumulator, currentValue) => {
        return accumulator + parseInt(currentValue, 10);
    }, 0);
    
    return sum;
}


let number = 1523;
document.write(`The summation of the digits of ${number} is ${sumOfDigits(number)}`);

</script>
