<script>
    function sumOfFirstAndLastDigit(number) {
    
    let numberStr = number.toString();
    
    
    let firstDigit = parseInt(numberStr[0], 10);
    let lastDigit = parseInt(numberStr[numberStr.length - 1], 10);
    
    
    let sum = firstDigit + lastDigit;
    
    return sum;
}


let number = 1234; 
document.write(`The summation of the first and last digit of ${number} is ${sumOfFirstAndLastDigit(number)}`);

</script>
