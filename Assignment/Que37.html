<script>
    for (let i = 1; i <= 5; i++ ) {
    let row = '' ;
    for (let j = 0; j <= 4; j++   ) {
        if (j === 0 ) {
            row += i ; 
        } else if (j === 1) {
            row += '\t1'; 
        } else {
            row += '\t' + Math.pow(i, j - 1); 
        }
    }
    console.log(row);
}

</script>
