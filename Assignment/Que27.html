<script>
    function findMin(num1, num2, num3) {
    return (num1 <= num2 && num1 <= num3) ? num1 :
           (num2 <= num1 && num2 <= num3) ? num2 :
           num3;
}


document.write(findMin(10, 20, 30)+"<br>"); 
document.write(findMin(50, 20, 30)+"<br>"); 
document.write(findMin(10, 90, 30)+"<br>"); 
document.write(findMin(10, 20, 5)+"<br>"); 
document.write(findMin(5, 5, 5)+"<br>");   
document.write(findMin(5, 15, 10)+"<br>"); 

</script>
