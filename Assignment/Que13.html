<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fahrenheit to Celsius Converter</h2>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <br><br>
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <p id="result"></p>
</body>
<script>
    function convertToFahrenheit() {
           
            let fahrenheit = document.getElementById('fahrenheit').value;

          
            fahrenheit = Number(fahrenheit);

            
            if (isNaN(fahrenheit)) {
                document.getElementById('result').innerText = 'Please enter a valid number';
                return;
            }

            let celsius = (fahrenheit - 32) * 5 / 9;


            document.getElementById('result').innerText = fahrenheit + '°F is ' + celsius.toFixed(2) + '°C';
        }
</script>
</html>
