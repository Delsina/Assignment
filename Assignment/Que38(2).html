<script>
    let currentCharCode = 65; 

for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= i; j++) {
        row += String.fromCharCode(currentCharCode) + ' ';
        currentCharCode++;
    }
    console.log(row.trim());
}
