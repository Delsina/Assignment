<script>
    function isVowel(char) {
   
    char = char.toLowerCase();
    
    
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    
    
    return vowels.includes(char);
}

// Test cases
document.write(isVowel('A') + "<br>");
document.write(isVowel('b') + "<br>"); 
document.write(isVowel('E') + "<br>");
document.write(isVowel('x') + "<br>"); 
document.write(isVowel('I') + "<br>");
document.write(isVowel('o') + "<br>");
document.write(isVowel('u') + "<br>");
document.write(isVowel('Z') + "<br>"); 

</script>
</html>
