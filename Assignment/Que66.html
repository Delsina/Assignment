<script>
    function getStringLength(str) {
  let length = 0;
  while (str[length] !== undefined) {
    length++;
  }
  return length;
}

let myString = "30 Days of JavaScript";
let lengthOfString = getStringLength(myString);

document.write(lengthOfString); 

</script>
