<script>
function fibonacciSeries(n) {
    if (n <= 0) {
        return "Please enter a positive integer";
    }
    let fibSeries = [];
    let a = 0, b = 1, nextTerm;
    
    for (let i = 1; i <= n; i++) {
        fibSeries.push(a);
        nextTerm = a + b;
        a = b;
        b = nextTerm;
    }
    
    return fibSeries;
}


let numberOfTerms = 10;
document.write(`The first ${numberOfTerms} terms of the Fibonacci series are: ${fibonacciSeries(numberOfTerms).join(', ')}`);
</script>
